<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Comparison Results</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff7b7b;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      padding: 2rem;
    }

    .movie-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(255, 123, 123, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-poster {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .movie-title {
      font-size: 1.5rem;
      color: #ff7b7b;
      margin-bottom: 0.5rem;
    }

    .movie-info {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }

    #compare-again {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      padding: 0.7rem 1.5rem;
      background-color: #ff7b7b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #compare-again:hover {
      background-color: #ff5252;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>Movie Comparison Results</header>

  <main id="results">
    // Movie comparison cards will appear here //
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" class="movie-poster" alt="Movie Poster" />
      <h2 class="movie-title">Movie Title</h2>
      <p class="movie-info"><strong>Year:</strong> 2024</p>
      <p class="movie-info"><strong>Genre:</strong> Action, Drama</p>
      <p class="movie-info"><strong>Plot:</strong> This is a short movie description for testing layout purposes.</p>
    </div>

    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" class="movie-poster" alt="Movie Poster" />
      <h2 class="movie-title">Movie Title</h2>
      <p class="movie-info"><strong>Year:</strong> 2023</p>
      <p class="movie-info"><strong>Genre:</strong> Thriller, Sci-Fi</p>
      <p class="movie-info"><strong>Plot:</strong> Another short description for comparison testing.</p>
    </div>
  </main>

  <button id="compare-again" onclick="window.location.href='index.html'">
  </button>


</body>
</html>
